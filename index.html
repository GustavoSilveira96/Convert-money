<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Nunito&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
     <link rel="stylesheet" href="./styles.css">
    <title>Convert money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert money</h1>
        </header>

        <main>
            <label> Convert <b>de</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label> Convert <b>para</b>
                <select id="currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label> Valor
                <input placeholder="R$ 10.000,00" id="input-real">
            </label>

            <button type="button" id="button-convert"> Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/brasil 2.png" alt="bandeira-brasil">
                    <p class="currency-real">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png" alt="seta" class="arrow-image">

                <div class="currency-container">
                    <img src="./assets/estados-unidos (1) 1.svg" alt="bandeira-pais-conversão" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="Currency-value-text">US$ 10.000,00</p>
                </div>
            </section>

        </main>
    </div>


</body>

<script src="./script.js"></script>

</html>
